<!DOCTYPE html>
<html lang="pt-br">

<body>
    <h1>Cine JS: Filmes em Cartaz</h1>

    <form>
        <p>
            Título do Filme:
            <input type="text" name="titulo" id="inTitulo" required>
        </p>
        <p>
            Duração do Filme (min):
            <input type="number" name="duracao" id="inDuracao" required>
        </p>
        <input type="submit" value="Coverter em Horas e Minutos">
    </form>

    <h3 class="resposta__titulo"></h3>

    <h4 class="resposta__duracao"></h4>

    <script src="main.js"></script>

</body>
