<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 2 - Ex. 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Supermercado JS</h1>

    <form>
        <p>
            Produto:
            <input type="text" name="produto" id="inProduto" required>
        </p>
        <p>
            Preço R$:
            <input type="number" name="preco" id="inPreco" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Ver Promoção">
    </form>

    <h3 class="resposta__valor-promocao"></h3>

    <h3 class="resposta__valor-terceiro-produto"></h3>

    <script src="main.js"></script>

</body>
</html>
