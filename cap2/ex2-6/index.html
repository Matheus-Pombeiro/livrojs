<body>
    <h1>Lan House JS</h1>

    <form>
        <p>
            Valor por 15min de Uso R$:
            <input type="number" name="preco" id="inPreco" min="0" step="0.01" required>

        <p>
            Tempo de Uso do Cliente:
            <input type="number" name="tempo" id="inTempo" required>
        </p>
        <input type="submit" value="Calcular Valor a Pagar">
    </form>

    <h3 class="resposta__valor-a-pagar"></h3>

</body>
