<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 8 - Ex. 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pizzaria Avenida - Controle de Pedidos</h1>

    <form>
        <p>
            Item do Pedido:
            <input type="radio" name="produto" id="rbPizza" checked autofocus> Pizza
            <input type="radio" name="produto" id="rbBebida" > Bebida

            <span id="span-item">Item:</span>

            <select name="Pizza" id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="família">Pizza Família</option>
            </select>

            <select name="Bebida" id="inBebida" class="oculta">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água Mineral</option>
            </select>
        </p>

        <p>
            Detalhes do Item:
            <input type="text" name="Detalhes" id="inDetalhes">
            <input type="submit" value="Adicionar">
        </p>

    </form>

    <pre class="outPedido"></pre>

    <script src="main.js"></script>
</body>
</html>
