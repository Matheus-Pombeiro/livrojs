<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 8 - Ex. 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Veterinária Avenida</h1>

    <form>
        <p>
            Valor da Vacina:
            <input type="number" name="Valor" id="inValor" min="0" step="0.01" required autofocus>
        </p>

        <p>
            Possui Convênio:
            <input type="radio" name="Convenio" id="rbSim"> Sim
            <input type="radio" name="Convenio" id="rbNao" checked> Não
        </p>

        <p>
            Convênio:
            <select name="Convenio" id="inConvenio" class="oculto">
                <option value="amigo">Amigos dos Animais</option>
                <option value="saude">Saúde Animal</option>
            </select>
        </p>

        <input type="submit" value="Calcular Desconto">
    </form>

    <h3 class="outDesconto"></h3>
    <h3 class="outAPagar"></h3>

    <script src="main.js"></script>
</body>
</html>
