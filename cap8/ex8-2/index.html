<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 8 - Ex. 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Revenda Avenida - Promoção</h1>

    <form>
        <p>
            Modelo do Veículo:
            <input type="text" name="Modelo" id="inModelo" required autofocus>
        </p>

        <p>
            Ano de Fabricação:
            <input type="number" name="Ano" id="inAno" required>
        </p>

        <p>
            Preço R$:
            <input type="number" name="Preco" id="inPreco" min="0" step="0.01" required>
        </p>

        <input type="submit" value="Classificar - Calcular Entrada e Parcelas">
    </form>

    <h3 class="outModelo"></h3>
    <h3 class="outEntrada"></h3>
    <h3 class="outParcelas"></h3>

    <script src="main.js"></script>
</body>
</html>
