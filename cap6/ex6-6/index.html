<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 6 - Ex. 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Programa Números em Ordem</h1>

    <form>
        <p>
            Número:
            <input type="number" name="Numero" id="inNumero" min="0" step="0.01" required autofocus>
            <input type="submit" value="Adicionar">
        </p>

        <input type="button" value="Verificar Ordem" id="btVerificar">
    </form>

    <h3 class="outLista"></h3>
    <h3 class="outOrdem"></h3>

    <script src="main.js"></script>
</body>
</html>
