<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 6 - Ex. 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Revenda Herbie</h1>

    <form>
        <p>
            Modelo:
            <input type="text" name="modelo" id="inModelo" required autofocus>
        </p>

        <p>
            Preço:
            <input type="number" name="preco" id="inPreco" required>
            <input type="submit" value="Adicionar">
        </p>

        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Filtrar por Preço" id="btFiltrar">
        <input type="button" value="Simular Promoção" id="btSimular">
    </form>

    <pre class="outDados"></pre>

    <script src="main.js"></script>
</body>
</html>
