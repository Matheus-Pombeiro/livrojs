<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 6 - Ex. 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Programa Concurso</h1>

    <form>
        <p>
            Candidato:
            <input type="text" name="Nome" id="inNome" required autofocus> <br>
        </p>
        <p>
            Nº de Acertos:
            <input type="number" name="Acertos" id="inAcertos" min="0" required>
            <input type="submit" value="Adicionar">
        </p>

        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Aprovados 2ª Etapa" id="btAprovados">
    </form>

    <pre class="outDados"></pre>

    <script src="main.js"></script>
</body>
</html>
