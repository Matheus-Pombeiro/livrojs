<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 6 - Ex. 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo Descubra o Número</h1>

    <form>
        <p>
            Número:
            <input type="number" name="numero" id="inNumero" min="1" max="100" required>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">
        </p>
    </form>

    <h3>
        Erros: 
        <span class="outErros"></span>     <!-- A tag 'span' não quebra a linha por ser uma tag inline-->
    </h3>

    <h3>
        Chances: 
        <span class="outChances"></span>     <!-- A tag 'span' não quebra a linha por ser uma tag inline-->
    </h3>

    <h3 class="outDica">Dica: É um número entre 1 e 100</h3>

    <script src="main.js"></script>
</body>
</html>
