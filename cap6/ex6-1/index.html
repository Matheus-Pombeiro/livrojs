<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 6 - Ex. 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Consultório Odontológico</h1>

    <form>
        <p>
            Paciente:
            <input type="text" name="paciente" id="inPaciente" required autofocus>
            <input type="submit" value="Adicionar">
            <input type="button" value="Urgencia" id="btUrgencia">
            <input type="button" value="Atender" id="btAtender">
        </p>
    </form>

    <h3>
        Em Atendimento: 
        <span class="resposta__paciente-em-atendimento"></span>     <!-- A tag 'span' não quebra a linha por uma tag inline-->
    </h3>

    <pre class="resposta__lista-dos-pacientes"></pre>

    <script src="main.js"></script>
</body>
</html>
