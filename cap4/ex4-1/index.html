<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro JS - Cap. 4 - Ex. 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Situação do Aluno</h1>

    <form>
        <p>
            Nome do Aluno:
            <input type="text" name="nome" id="inNome" required>
        </p>
        <p>
            1ª Nota:
            <input type="number" name="nota" id="inNota1" step="0.01" min="0" max="10" required>
        </p>
        <p>
            2ª Nota:
            <input type="number" name="nota" id="inNota2" step="0.01" min="0" max="10" required>
        </p>
        <input type="submit" value="Exibir Média e Situação">
    </form>

    <h3 class="resposta__media-das-notas"></h3>
    <h4 class="resposta__situacao"></h4>

    <script src="main.js"></script>

</body>
</html>
